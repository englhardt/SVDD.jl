language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1

matrix:
  fast_finish: true

notifications:
  email: false

addons:
    apt_packages:
        - gfortran

cache:
    directories:
        - $HOME/.julia

after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("SVDD")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
