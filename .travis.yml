language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3

matrix:
  fast_finish: true

notifications:
  email: false

addons:
    apt_packages:
        - gfortran

cache:
    directories:
        - $HOME/.julia

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

after_success:
  - julia -e 'import Pkg; cd(Pkg.dir("SVDD")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
